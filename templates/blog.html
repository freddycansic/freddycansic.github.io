{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
    <li>
      <p>
        <a href="{{ page.path | safe }}">{{ page.title }}</a> | {{ page.date }}<br>
        <div class=description>{{ page.description }}</div>
      </p>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
